<aside class="h-full bg-gradient-to-b from-gray-900 to-black text-white flex flex-col shadow-2xl">
    <!-- Logo Section -->
    <div class="p-6 border-b border-gray-800">
        <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-red-600 rounded-lg flex items-center justify-center">
                <img
                        src="/assets/images/afriland-removebg-preview.png"
                        alt="Afriland"
                        class="w-8 h-8 object-contain"
                />
            </div>
            <div>
                <h2 class="text-xl font-bold text-white">APS Monitor</h2>
                <p class="text-xs text-gray-400">Process Management</p>
            </div>
        </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
        <a
                *ngFor="let item of menuItems; trackBy: trackByRoute"
                [routerLink]="item.route"
                routerLinkActive="bg-red-600 border-red-500 text-white shadow-lg"
                class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl transition-all duration-200 hover:bg-gray-800 hover:border-gray-700 border border-transparent"
                #rla="routerLinkActive"
        >
      <span
              class="material-icons text-xl mr-4 transition-colors duration-200"
              [class.text-white]="rla.isActive"
              [class.text-gray-400]="!rla.isActive"
      >
        {{ item.icon }}
      </span>
            <span
                    class="transition-colors duration-200"
                    [class.text-white]="rla.isActive"
                    [class.text-gray-300]="!rla.isActive"
            >
        {{ item.label }}
      </span>
            <span
                    *ngIf="rla.isActive"
                    class="ml-auto w-2 h-2 bg-red-400 rounded-full animate-pulse"
            ></span>
        </a>
    </nav>

    <!-- Bottom Section -->
    <div class="border-t border-gray-800 p-4 space-y-4">
        <!-- User Profile -->
        <button
                (click)="onLogout()"
                class="w-full flex items-center px-4 py-3 text-sm font-medium text-gray-300 rounded-xl transition-all duration-200 hover:bg-red-600 hover:text-white group"
        >
            <span class="material-icons text-xl mr-4 group-hover:text-white">account_circle</span>
            <span class="group-hover:text-white">Sign Out</span>
            <span class="material-icons text-lg ml-auto group-hover:text-white">logout</span>
        </button>

        <!-- Version Info -->
        <div class="px-4 py-2 bg-gray-800 rounded-lg">
            <div class="flex items-center justify-between">
                <span class="text-xs font-semibold text-red-400">AFB</span>
                <span class="text-xs text-gray-500">v1.0</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-1 mt-2">
                <div class="bg-red-500 h-1 rounded-full w-3/4"></div>
            </div>
        </div>
    </div>
</aside>
