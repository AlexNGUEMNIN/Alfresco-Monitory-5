<div class="min-h-screen bg-gray-50 flex relative">
    <!-- Mobile Overlay -->
    <div
            *ngIf="!sidebarCollapsed() && isMobile"
            class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
            (click)="toggleSidebar()"
    ></div>

    <!-- Sidebar -->
    <app-sidebar
            class="fixed inset-y-0 left-0 z-50 w-64 transform transition-transform duration-300 ease-in-out"
            [ngClass]="{
      '-translate-x-full': sidebarCollapsed(),
      'translate-x-0': !sidebarCollapsed()
    }"
            [sidebarCollapsed]="sidebarCollapsed()"
    ></app-sidebar>

    <!-- Main Content -->
    <div
            class="flex-1 flex flex-col min-h-screen transition-all duration-300 ease-in-out"
            [ngClass]="{
      'ml-64': !sidebarCollapsed() && !isMobile,
      'ml-0': sidebarCollapsed() || isMobile
    }"
    >
        <app-header
                class="sticky top-0 z-40 w-full"
                [sidebarCollapsed]="sidebarCollapsed()"
                (toggleSidebar)="toggleSidebar()"
        ></app-header>

        <main class="flex-1 overflow-auto">
            <div class="p-6">
                <router-outlet></router-outlet>
            </div>
        </main>
    </div>
</div>
