<section class="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 flex items-center justify-center p-4">
    <div class="w-full max-w-6xl">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <div class="flex flex-col lg:flex-row">
                <!-- Left Side - Image -->
                <div class="lg:w-1/2 relative min-h-[400px] lg:min-h-[700px]">
                    <div class="absolute inset-0 bg-gradient-to-br from-red-600/20 to-black/30 z-10"></div>
                    <img src="/assets/images/Afriland_first_bank_Cameroun.jpg"
                         alt="Afriland First Bank"
                         class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>

                    <!-- Overlay Content -->
                    <div class="absolute bottom-8 left-8 right-8 text-white z-20">
                        <h2 class="text-3xl font-bold mb-4">Bienvenue chez APS</h2>
                        <p class="text-lg opacity-90">Votre plateforme de monitoring financier de confiance</p>
                    </div>
                </div>

                <!-- Right Side - Login Form -->
                <div class="lg:w-1/2 p-8 lg:p-12 flex flex-col justify-center">
                    <!-- Brand Logo -->
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-black">
                            APS <span class="text-red-600">First Monitoring</span>
                        </h1>
                        <div class="w-20 h-1 bg-red-600 mx-auto mt-2 rounded-full"></div>
                    </div>

                    <!-- Header -->
                    <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between mb-8">
                        <div class="mb-4 lg:mb-0">
                            <h2 class="text-2xl font-semibold text-black mb-2">Se Connecter</h2>
                            <p class="text-gray-600">Accédez à votre espace personnel</p>
                        </div>

                        <!-- Social Icons -->
                        <div class="flex space-x-3">
                            <a href="#" class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors duration-200 group">
                                <i class="bx bxl-facebook text-black group-hover:scale-110 transition-transform"></i>
                            </a>
                            <a href="#" class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors duration-200 group">
                                <i class="bx bxl-google text-red-600 group-hover:scale-110 transition-transform"></i>
                            </a>
                            <a href="#" class="w-10 h-10 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors duration-200 group">
                                <i class="bx bxl-instagram text-black group-hover:scale-110 transition-transform"></i>
                            </a>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
                        <div class="flex items-center">
                            <i class="bx bx-error-circle text-red-500 mr-2 text-xl"></i>
                            <span class="text-red-700 font-medium">{{ errorMessage }}</span>
                        </div>
                    </div>

                    <!-- Login Form -->
                    <form class="space-y-6" (ngSubmit)="login()" #loginForm="ngForm">
                        <!-- Email Field -->
                        <div class="space-y-2">
                            <label for="email" class="block text-sm font-medium text-black">
                                Nom d'utilisateur
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="bx bx-user text-gray-500 text-xl"></i>
                                </div>
                                <input type="email"
                                       id="email"
                                       name="email"
                                       [(ngModel)]="email"
                                       required
                                       class="w-full pl-10 pr-4 py-3 border border-gray-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200 bg-gray-50 focus:bg-white text-black placeholder-gray-500"
                                       placeholder="Entrez votre email">
                            </div>
                            <div *ngIf="emailM" class="text-red-500 text-sm mt-1 flex items-center">
                                <i class="bx bx-error-circle mr-1"></i>
                                {{ emailM }}
                            </div>
                        </div>

                        <!-- Password Field -->
                        <div class="space-y-2">
                            <label for="password" class="block text-sm font-medium text-black">
                                Mot de passe
                            </label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="bx bx-lock-alt text-gray-500 text-xl"></i>
                                </div>
                                <input type="password"
                                       id="password"
                                       name="password"
                                       [(ngModel)]="password"
                                       required
                                       class="w-full pl-10 pr-4 py-3 border border-gray-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500 transition-all duration-200 bg-gray-50 focus:bg-white text-black placeholder-gray-500"
                                       placeholder="Au moins 4 caractères">
                            </div>
                            <div *ngIf="passwordM" class="text-red-500 text-sm mt-1 flex items-center">
                                <i class="bx bx-error-circle mr-1"></i>
                                {{ passwordM }}
                            </div>
                        </div>

                        <!-- Remember & Forgot Password -->
                        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" class="w-4 h-4 text-red-600 border-gray-300 rounded focus:ring-red-500 focus:ring-2">
                                <span class="ml-2 text-sm text-gray-600">Se souvenir de moi</span>
                            </label>
                            <a href="#" class="text-sm text-red-600 hover:text-red-800 transition-colors font-medium">
                                Mot de passe oublié ?
                            </a>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit"
                                class="w-full bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            <span class="flex items-center justify-center">
                                <i class="bx bx-log-in mr-2 text-xl"></i>
                                Se connecter
                            </span>
                        </button>
                    </form>

                    <!-- Sign Up Link -->
                    <div class="mt-8 text-center">
                        <p class="text-gray-600">
                            Pas de compte ?
                            <a [routerLink]="['/signUp']"
                               class="text-red-600 hover:text-red-800 font-semibold transition-colors duration-200 ml-1">
                                Inscrivez-vous
                            </a>
                        </p>
                    </div>

                    <!-- Footer -->
                    <div class="mt-8 pt-6 border-t border-gray-200 text-center">
                        <p class="text-xs text-gray-500">
                            © 2024 APS First Monitoring. Tous droits réservés.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
